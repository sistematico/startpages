<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StartPages</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: #282a36;
            color: #f8f8f2;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-gap: 1rem;
            grid-template-columns:
            repeat(auto-fit, minmax(150px, 1fr));
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container a img {
            margin: 20px;
            width: 300px;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <a href="bento/"><img src="thumb-bento.png" class="responsive" /></a>
            <a href="evening/"><img src="thumb-evening.png" class="responsive" /></a>
            <a href="gaegu/"><img src="thumb-gaegu.png" class="responsive" /></a>
            <a href="dracula/"><img src="thumb-dracula.png" class="responsive" /></a>
        </div>
    </div>
</body>
</html>
