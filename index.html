<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StartPages</title>
    <style>
        html, body { height: 100%; }

        body {
            background: #282a36;
            color: #f8f8f2;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-gap: 1rem;
            grid-template-columns:
            repeat(auto-fit, minmax(300px, 1fr));
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100%; */
            /* padding: 0; */
            /* margin: 0; */
        }

        .container .grid a img {
            width: 300px;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <a href="bento/">
                <img src="thumb-bento.png" />
            </a>
            <a href="evening/">
                <img src="thumb-evening.png" />
            </a>
            <a href="gaegu/">
                <img src="thumb-gaegu.png" />
            </a>
            <a href="dracula/">
                <img src="thumb-dracula.png" />
            </a>
            <a href="root/">
                <img src="thumb-root.png" />
            </a>
        </div>
    </div>
</body>
</html>
