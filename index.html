<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StartPages</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <style>
        *,
        *:before,
        *:after {
          box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            background-color: #282a36;
        }
        
        .wrapper {
            display: grid;
            place-items: center;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr) );
            width: 100vw;
            padding: 0 25px;
        }
        
        .grid-container--fill {
            grid-template-columns: repeat(auto-fill, minmax(300px, 10fr));
        }
        
        .grid-container--fit {
            grid-template-columns: repeat(auto-fit, minmax(300px, 10fr));
        }
        
        /* .wrapper div a img { */
        img { 
            width: 300px;
            height: auto;
        } 

    </style>
</head>
<body>
    <div class="wrapper">
