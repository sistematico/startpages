    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html,
      body {
        min-height: 100vh;
        margin: 0;
      }

      body {
        font-family: 'Nunito', sans-serif;
        display: grid;
        place-items: center;
        color: #fff;
        background-color: #282a36;
      }

      .wrapper {
        display: grid;
        place-items: center;
        gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        width: 100vw;
        padding: 0 25px;
      }

      .grid-container--fill {
        grid-template-columns: repeat(auto-fill, minmax(300px, 10fr));
      }

      .grid-container--fit {
        grid-template-columns: repeat(auto-fit, minmax(300px, 10fr));
      }

      /* .wrapper div a img { */
      img {
        width: 300px;
        height: auto;
      }

      a {
        color: #fff;
      }
    </style>
  </head>
