        display: flex;

      .wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 1920px;
        margin: 0 auto;
        gap: 10px;
      }

      img {
        width: 300px;
        height: auto;
      }

      a {
        color: #fff;
      }
