<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StartPage - Gaegu</title>
  <meta property="og:title" content="Gaegu" />
  <meta property="og:description" content="Gaegu Startpage" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pages.paxa.dev/gaegu/" />
  <meta property="og:image" content="https://pages.paxa.dev/gaegu/img/mountain-ogp.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/bookmarks.css" />
  <link rel="shortcut icon" href="assets/img/favicon/favicon.ico">
</head>
<body>
  <div class="top">
    <div>
      <img id="theme-icon" src="assets/img/moon.svg">
    </div>
    <div>
      <a href="https://github.com/sistematico/startpages" target="_blank">
        <svg width="26" height="26" aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle" fill="none">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
      </a>
    </div>
  </div>
  <div class="container">
    <nav style="cursor: default;">
      <div id="weather"></div>
      <div id="greet"></div>
      <div id="hora"></div>
    </nav>
    <main>
      <img id="logo" src="assets/img/mountain.png" />
      <form id="searchform" method="get" action="https://www.google.com/search" target="_blank">
        <input id="search" class="input-icon input-google" type="text" name="q" placeholder="Google" autofocus autocomplete="off" />
      </form>
    </main>
    <div class="links" id="links-container">
      <div class="loading">
        <p>Carregando links...</p>
      </div>
    </div>
  </div>
  
  <div class="control-buttons">
    <button class="edit-btn" id="edit-button">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M11.013 1.427a1.75 1.75 0 0 1 2.474 0l1.086 1.086a1.75 1.75 0 0 1 0 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 0 1-.927-.928l.929-3.25c.081-.286.235-.547.445-.758l8.61-8.61Zm.176 4.823L9.75 4.81l-6.286 6.287a.253.253 0 0 0-.064.108l-.558 1.953 1.953-.558a.253.253 0 0 0 .108-.064L11.189 6.25Z"/>
      </svg>
      Editar Links
    </button>
    
    <button class="reset-btn" id="reset-button">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
      </svg>
      Limpar Tudo
    </button>
  </div>
  
  <!-- Modal de Edição -->
  <div class="modal" id="edit-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Personalizar Links</h2>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      
      <div id="edit-form">
        <!-- Formulário de edição será inserido aqui -->
      </div>
      
      <div class="modal-footer">
        <button class="cancel-btn" id="cancel-button">Cancelar</button>
        <button class="save-btn" id="save-button">Salvar Alterações</button>
      </div>
    </div>
  </div>
  
  <footer>
    <div>
      <select onchange="snippet()" id="snippets"></select>
    </div>
    <div>
      <h4 id="code-title" onclick="copyDivToClipboard()"></h4>
      <span id="code" onclick="copyDivToClipboard()"></span>
    </div>
  </footer>
  <script src="assets/dist/js/prism.min.js"></script>
  <script src="assets/js/bookmarks.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/weather.js"></script>
  <script src="assets/js/search.js"></script>
  <script src="assets/js/time.js"></script>
  <script src="assets/js/snippets.js"></script>
  <script src="assets/js/copy.js"></script>
</body>
</html>
