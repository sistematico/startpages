<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusHome - Sua Startpage Pessoal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="date-display">
                <i class="fas fa-calendar-alt"></i>
                <span id="current-date">Carregando...</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="image-section">
                <div class="profile-card">
                    <img src="https://images.unsplash.com/photo-1533738363-b7f9aef128ce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80" alt="Profile" class="profile-img">
                    <h2>Bem-vindo ao NexusHome</h2>
                    <p>Sua página inicial personalizável com acesso rápido aos seus sites favoritos.</p>
                    <p>Clique no botão "Editar Links" para personalizar.</p>
                </div>
            </div>
            
            <div class="links-section" id="links-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Carregando links...</p>
                </div>
            </div>
        </div>
        
        <button class="edit-btn" id="edit-button">
            <i class="fas fa-edit"></i> Editar Links
        </button>
    </div>
    
    <!-- Modal de Edição -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> Personalizar NexusHome</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            
            <div id="edit-form">
                <!-- Formulário de edição será inserido aqui -->
            </div>
            
            <div class="modal-footer">
                <button class="cancel-btn" id="cancel-button">Cancelar</button>
                <button class="save-btn" id="save-button">Salvar Alterações</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>NexusHome &copy; 2025 - Sua página inicial personalizável</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
