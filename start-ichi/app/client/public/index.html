<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#070709" />
    <meta
      name="description"
      content="Start Ichi - Your personal glassmorphism startpage"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Font preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- VantaJS dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <title>start:ichi</title>
    <style>
      body, html, * {
        font-family: 'Source Code Pro', monospace !important;
      }
      
      /* Force loading different font weights */
      .font-200 { font-family: 'Source Code Pro', monospace !important; font-weight: 200 !important; }
      .font-300 { font-family: 'Source Code Pro', monospace !important; font-weight: 300 !important; }
      .font-400 { font-family: 'Source Code Pro', monospace !important; font-weight: 400 !important; }
      .font-500 { font-family: 'Source Code Pro', monospace !important; font-weight: 500 !important; }
      .font-600 { font-family: 'Source Code Pro', monospace !important; font-weight: 600 !important; }
      .font-700 { font-family: 'Source Code Pro', monospace !important; font-weight: 700 !important; }
    </style>
    <!-- Font loading script -->
    <script>
      (function() {
        // Create and load fonts explicitly
        function loadFonts() {
          const fontWeights = [200, 300, 400, 500, 600, 700];
          const fontFaces = fontWeights.map(weight => 
            new FontFace('Source Code Pro', `url(https://fonts.gstatic.com/s/sourcecodepro/v23/HI_diYsKILxRpg3hIP6sJ7fM7PqPMcMnZFqUwX28DJKQtMRrTEUc.woff2) format('woff2')`, { weight: `${weight}` })
          );
          
          fontFaces.forEach(fontFace => 
            fontFace.load().then(function(loadedFont) {
              document.fonts.add(loadedFont);
            }).catch(function(error) {
              console.error('Error loading font:', error);
            })
          );
        }
        
        // Load fonts when the page loads
        window.addEventListener('DOMContentLoaded', loadFonts);
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Hidden elements to force font loading -->
    <div style="position: absolute; visibility: hidden; pointer-events: none; height: 0; overflow: hidden;">
      <span class="font-200">Source Code Pro 200</span>
      <span class="font-300">Source Code Pro 300</span>
      <span class="font-400">Source Code Pro 400</span>
      <span class="font-500">Source Code Pro 500</span>
      <span class="font-600">Source Code Pro 600</span>
      <span class="font-700">Source Code Pro 700</span>
    </div>
  </body>
</html>
