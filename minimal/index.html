<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal StartPage</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="greeting">Bom dia</h1>
        <div id="time"></div>
      </div>
      <div>
        <form class="search-container" id="searchform" method="get" action="https://www.google.com/search" target="_blank">
          <img src="https://raw.githubusercontent.com/sistematico/startpages/main/minimal/img/google.svg" id="currentServiceIcon" class="search-icon" />
          <input type="text" id="search" placeholder="Google" autofocus />
        </form>
      </div>
      <div class="categorias">
        <div class="amarelo">
          <h2>devel</h2>
          <a href="https://bun.sh" target="_blank">Bun</a>
          <a href="https://vuejs.org" target="_blank">Vue</a>
          <a href="https://prisma.io" target="_blank">Prisma</a>
        </div>
        <div class="azul">
          <h2>util</h2>
          <a href="https://icloud.com" target="_blank">iCloud</a>
          <a href="https://gmail.com" target="_blank">Gmail</a>
          <a href="https://chat.openai.com" target="_blank">Chat GPT</a>
        </div>
        <div class="verde">
          <h2>social</h2>
          <a href="https://web.whatsapp.com" target="_blank">WhatsApp</a>
          <a href="https://vuejs.org" target="_blank">Facebook</a>
        </div>
        <div class="rosa">
          <h2>fun</h2>
          <a href="https://music.youtube.com" target="_blank">YouTube Music</a>
        </div>
      </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
