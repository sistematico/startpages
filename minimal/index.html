<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal StartPage</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="greeting">Bom dia</h1>
        <div class="sub">
          <div id="time"></div>
          <div id="weather">
            <i class="fas"></i>
          </div>
        </div>
      </div>
      <div>
        <!-- <input type="search" id="googleSearch" placeholder="Digite para pesquisar no Google"> -->
        <div class="search-container">
          <svg id="currentServiceIcon" class="search-icon"><!-- Ícone padrão (Google) aqui --></svg>
          <input type="text" id="multiSearch" placeholder="Digite para pesquisar" />
        </div>
      </div>
      <div class="categorias">
        <div class="amarelo">
          <h2>Desenvolvimento</h2>
          <a href="https://bun.sh" target="_blank">Bun</a>
          <a href="https://vuejs.org" target="_blank">Vue</a>
        </div>
        <div class="azul">
          <h2>Útils</h2>
          <a href="https://gmail.com" target="_blank">Gmail</a>
        </div>
        <div class="verde">
          <h2>Social</h2>
          <a href="https://vuejs.org" target="_blank">Facebook</a>
        </div>
      </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
